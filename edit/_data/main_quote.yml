- name: Hillary Clinton
  belong: 전) 미 국무부 장관
  message: |
    전세계 5만여 명의 인액터스(구:SIFE)야말로 이 시대 젊은이들의 혁신의 정신과
    사회적 책임에 대한 감각을 보여주는 좋은 예이다.

- name: Doug Mcmillon
  belong: President & CEO SAM’s CLUB, Wal-Mart stores, Inc.
  message: |
    인액터스는 자신들이 속한 사회에 즉각적인 영향을 미칠 뿐 아니라,
    꾸준히 성장하며 궁극적으로 엄청난 변화를 일으킬 인재들이다.
    우리는 회사의 미래를 책임질 경영자급 인재를 뽑을 때 가장 먼저 인액터스를 찾는다.
    인액터스에서 다 얻고도 자리가 남을 때 오픈 마켓에서 사람을 뽑는다.

- name: Robert Jacobson
  belong: Senior Vice President, Unilever
  message: |
    인액터스는 매너리즘과 안일함에 빠진 나에게 도전의식을 되살려준다.
    나와 직원들은 가치에 대한 헌신과 열정을 회복하기 위해 사이프(현:인액터스)에 참여한다.

- name: Jonice Bryant
  belong: Howroyd Chairman CEO, Act 1
  message: |
    인액터스는 나에게 윤리적인 기업을 만들고 지속하려는 나의 목적을 항상 기억하게 해준다.
    이런 인재들이 들어오고 싶어하는 회사를 만드는 것이 나의 꿈이다.
