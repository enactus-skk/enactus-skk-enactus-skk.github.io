<!doctype html>

<html lang="ko">
	{% include head.html %}
	<body>
		{% include json-ld.html %}
		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<!-- Global Site Tag (gtag.js) - Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics_key}}"></script>
			<script>
				window.dataLayer = window.dataLayer || [];
				function gtag(){dataLayer.push(arguments);}
				gtag('js', new Date());
				gtag('config', '{{site.google_analytics_key}}');
			</script>
		{% endif %}

		<header id="mainHeader">
			<div class="container">
				<div class="team-name">
					<a href="{{ site.baseurl }}/">
						<span class="dark-logo"><img width="104" height="38" src="{{ site.baseurl }}{{ site.data.image.logo.header_dark }}" alt="{{ site.data.team.name }}"></span>
						<span class="light-logo"><img width="104" height="38" src="{{ site.baseurl }}{{ site.data.image.logo.header_light | default: site.data.image.logo.header_dark }}" alt="{{ site.data.team.name }}"></span>
					</a>
				</div>
				{% include navigation.html %}
			</div>
		</header>

		{{ content }}

		{% include recruit-banner.html %}

		{% include footer.html %}

	  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/js/jquery.responsiveTabs.min.js"></script>
		<script src="{{ site.baseurl }}/js/main.js"></script>
		<script src="{{ site.baseurl }}/js/slider.js"></script>

	</body>
</html>
