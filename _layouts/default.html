<!doctype html>

<html>
	<head>
		<meta name="theme-color" content="#FFC222">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% if page.layout == 'default' %}
			<title>{{ site.title }}</title>
			{% seo title=false %}
		{% else %}
			{% seo %}
		{% endif %}
		{% feed_meta %}

		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">

		<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/touch-icon.png" sizes="192x192">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}{{ site.favicon_path }}">

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}
	</head>
	<body>
		<header id="mainHeader">
			<div class="container">
				<div class="team-name">
					<a href="{{ site.baseurl }}/">
						<span class="dark-logo"><img width="104" height="38" src="{{ site.baseurl }}{{ site.header_logo_path }}" alt="{{ site.social.name }}"></span>
						<span class="light-logo"><img width="104" height="38" src="{{ site.baseurl }}{{ site.header_logo_path }}" alt="{{ site.social.name }}"></span>
					</a>
				</div>
				{% include navigation.html %}
			</div>
		</header>

		{{ content }}
		{% include footer.html %}


<!--
		<script>
			document.getElementById("open-nav").onclick = function () {
				document.body.classList.toggle("nav-open");
				return false;
			};
		</script>
	-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/js/main.js"></script>
	</body>
</html>
